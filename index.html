<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <h2>Guess The number From 1 to 50</h2>
        <br>
        <div>Number of Try : <span class="NumberOfTry">5</span></div>
        <br>
        <div class="HiddenNumber"></div>
        <br><br>
        <input type="number" id="UserInput" required>
        <br>
        <div class="Hint"></div>
        <br><br>

        <div class="btn_wrapper"> 
            <button class="btn go">GO</button>
            <button class="btn ShowBtn">SHOW HIDDEN NUMBER</button>
            <a class="btn link_btn" href="index.html">CLEAR</a>
        </div>
        
    </section>
    





    <script src="main.js"></script>
</body>
</html>
